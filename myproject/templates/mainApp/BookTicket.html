<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Booked Tickets</h2>

<table class="table table-dark text-center table-bordered">
   <thead>
      <tr>
        <th>ID</th>
        <th>passengerName</th>
        <th>classType</th>
        <th>IDProof</th>
        <th>startStation</th>
        <th>destination</th>
        <th>Date</th>
        <th>Delete</th>
     </tr>
   </thead>
    <tbody>
      {% for d in data %}
    <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.passengerName }}</td>
        <td>{{ d.classType }}</td>
        <td>{{ d.IdProof }}</td>
        <td>{{ d.startStation }}</td>
        <td>{{ d.destination }}</td>
        <td>{{ d.Date }}</td>
        <td>
           <button><a href="{% url 'deleteInfo' d.id %}">Delete</a></button>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
