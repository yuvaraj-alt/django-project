<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentData</title>
</head>
<body>
<fieldset>
    <legend>Student Details </legend>
        <form action="{% url 'data' %}" method="get">
               <label>Name:</label><input type="text" name="Name" id="student"></label><br><br>
               <label>Age:</label><input type="text" name="age" id="age"></label><br><br><br>
               <label>Gender:</label><input type="text" name="gender" id="gender"></label><br><br>
               <label>Aadhar:</label><input type="text" name="aadhar" id="aadhar"></label><br><br>
               <label>ContactNo:</label><input type="text" name="contactNo" id="contactNo"></label><br><br>
               <label>Address:</label><input type="text" name="address" id="address"></label><br><br>
               <button type="submit">Submit</button>
        </form>
</fieldset>
</body>
</html>
